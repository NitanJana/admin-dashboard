<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title-bar">
          <div class="search-container">
            <img
              src="./icons/magnify.svg"
              alt="search button"
              class="header-icon search-icon"
            />

            <input type="search" name="search-bar" id="search-bar" />
          </div>
          <div class="user-info-small">
            <img
              src="./icons/bell-ring-outline.svg"
              alt="bell icon"
              class="header-icon bell-icon"
            />
            <img
              src="./img/pfp.jpg"
              alt="profile picture"
              class="profile-image-small"
            />
            <p class="user-name">Nitan Jana</p>
          </div>
        </div>
        <div class="greeting-bar">
          <div class="user-info-large">
            <img
              src="./img/pfp.jpg"
              alt=""
              class="profile-image-large"
            />
            <div class="greeting-container">
              <p class="greeting">Hi,there</p>
              <p class="user-name-large">Nitan Jana(@Nitan)</p>
            </div>
          </div>
          <div class="greeting-buttons-container">
            <button class="button">New</button>
            <button class="button">Upload</button>
            <button class="button">Share</button>
          </div>
        </div>
      </div>

      <div class="sidebar">
        <div class="dashboard-name-container">
          <img
            src="./icons/view-dashboard.svg"
            alt="dashboard icon"
            class="sidebar-icon dashboard-name-icon"
          />
          <p class="dashboard-name">Dashboard</p>
        </div>
        <div class="dashboard-main-items">
          <div class="dashboard-item">
            <img
              src="./icons/home.svg"
              alt="home icon"
              class="dashboard-item-icon sidebar-icon"
            />
            <p class="dashboard-item-name">Home</p>
          </div>

          <div class="dashboard-item">
            <img
              src="./icons/card-account-details-outline.svg"
              alt="home icon"
              class="dashboard-item-icon sidebar-icon"
            />
            <p class="dashboard-item-name">Profile</p>
          </div>

          <div class="dashboard-item">
            <img
              src="./icons/file-multiple.svg"
              alt="home icon"
              class="dashboard-item-icon sidebar-icon"
            />
            <p class="dashboard-item-name">Messages</p>
          </div>

          <div class="dashboard-item">
            <img
              src="./icons/history.svg"
              alt="home icon"
              class="dashboard-item-icon sidebar-icon"
            />
            <p class="dashboard-item-name">History</p>
          </div>

          <div class="dashboard-item">
            <img
              src="./icons/file-multiple.svg"
              alt="home icon"
              class="dashboard-item-icon sidebar-icon"
            />
            <p class="dashboard-item-name">Tasks</p>
          </div>

          <div class="dashboard-item">
            <img
              src="./icons/account-group.svg"
              alt="home icon"
              class="dashboard-item-icon sidebar-icon"
            />
            <p class="dashboard-item-name">Communities</p>
          </div>
        </div>
        <div class="dashboard-other-items">
          <div class="dashboard-item">
            <img
              src="./icons/cog.svg"
              alt="home icon"
              class="dashboard-item-icon sidebar-icon"
            />
            <p class="dashboard-item-name">Settings</p>
          </div>

          <div class="dashboard-item">
            <img
              src="./icons/help-box-outline.svg"
              alt="home icon"
              class="dashboard-item-icon sidebar-icon"
            />
            <p class="dashboard-item-name">Support</p>
          </div>

          <div class="dashboard-item">
            <img
              src="./icons/shield-check.svg"
              alt="home icon"
              class="dashboard-item-icon sidebar-icon"
            />
            <p class="dashboard-item-name">Privacy</p>
          </div>
        </div>
      </div>

      <div class="main"></div>
    </div>
  </body>
</html>
