<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header"></div>

      <div class="sidebar">
        <div class="dashboard-name-container">
          <img
            src="./icons/view-dashboard.svg"
            alt="dashboard icon"
            class="sidebar-icon dashboard-name-icon"
          />
          <p class="dashboard-name">Dashboard</p>
        </div>
        <div class="dashboard-main-items">
          <div class="dashboard-item">
            <img src="./icons/home.svg" alt="home icon" class="dashboard-item-icon sidebar-icon" />
            <p class="dashboard-item-name">Home</p>
          </div>
          
          <div class="dashboard-item">
            <img src="./icons/card-account-details-outline.svg" alt="home icon" class="dashboard-item-icon sidebar-icon" />
            <p class="dashboard-item-name">Profile</p>
          </div>

          <div class="dashboard-item">
            <img src="./icons/file-multiple.svg" alt="home icon" class="dashboard-item-icon sidebar-icon" />
            <p class="dashboard-item-name">Messages</p>
          </div>

          <div class="dashboard-item">
            <img src="./icons/history.svg" alt="home icon" class="dashboard-item-icon sidebar-icon" />
            <p class="dashboard-item-name">History</p>
          </div>

          <div class="dashboard-item">
            <img src="./icons/file-multiple.svg" alt="home icon" class="dashboard-item-icon sidebar-icon" />
            <p class="dashboard-item-name">Tasks</p>
          </div>

          <div class="dashboard-item">
            <img src="./icons/account-group.svg" alt="home icon" class="dashboard-item-icon sidebar-icon" />
            <p class="dashboard-item-name">Communities</p>
          </div>


        </div>
        <div class="dashboard-other-items">
          <div class="dashboard-item">
            <img src="./icons/cog.svg" alt="home icon" class="dashboard-item-icon sidebar-icon" />
            <p class="dashboard-item-name">Settings</p>
          </div>

          <div class="dashboard-item">
            <img src="./icons/help-box-outline.svg" alt="home icon" class="dashboard-item-icon sidebar-icon" />
            <p class="dashboard-item-name">Support</p>
          </div>

          <div class="dashboard-item">
            <img src="./icons/shield-check.svg" alt="home icon" class="dashboard-item-icon sidebar-icon" />
            <p class="dashboard-item-name">Privacy</p>
          </div>
        </div>
      </div>

      <div class="main"></div>
    </div>
  </body>
</html>
